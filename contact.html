<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Contact Keith Tharp - Full Stack Developer</title>
</head>

<body>

  <!-- Logo and navigation container -->
  <div class="container-fluid border-bottom border-dark">
    <header class="row">
      <!-- Logo -->
      <div class="col-md-5 bg-dark">
        <a href="index.html" class="logo">
          <h1 class="text-white text-center">Keith Tharp</h1>
        </a>
      </div>
      <!-- Begin Navigation -->
      <div class="col-md-7 bg-light">
        <nav class="col-md pt-1">
          <ul class="nav justify-content-center justify-content-md-end">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item border-left dorder-secondary">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item border-left dorder-secondary">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End nav -->
    </header>
  </div>
  <!-- End Header Area -->
  <!-- Begin main page content -->
  <main>
    <!-- Begin contact form -->
    <form class="p-md-5 m-md-5 justify-content-center">
      <div class="row">
        <div class="col-md-8 bg-secondary p-4 py-5">
          <h2>Contact</h2>
          <hr class="border border-dark">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

  </main>

</body>

</html>
